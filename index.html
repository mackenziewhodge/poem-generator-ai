<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Ai Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the Poem Generator!</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="What would you like a poem about?"
          id=""
          required
          autofocus
          autocomplete="off"
        />
        <input type="submit" value="Generate" />
      </form>
      <div id="poem-body">your poem will be displayed here</div>
    </main>

    <footer>
      This project was coded by M. Hodge and is open sourced on
      <a
        href="https://github.com/mackenziewhodge/poem-generator-ai"
        target="_blank"
      >
        Git Hub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
