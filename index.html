<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Ai Poem Generator</title>
  </head>
  <body>
    <div class="container"></div>
    <header>
      <h1>ROBOT POEM GENERATOR</h1>
    </header>

    <main>
      <form id="poem-form">
        <input
          class="instruction"
          type="text"
          placeholder="What would you like a poem about?"
          id="user-instructions"
          required
          autocomplete="off"
        />
        <input type="submit" class="generate-button" value="Generate" />
      </form>
      <div class="poem" id="poem"></div>
    </main>

    <footer>
      This project was coded by M. Hodge and is open sourced on
      <a
        href="https://github.com/mackenziewhodge/poem-generator-ai"
        target="_blank"
      >
        Git Hub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
